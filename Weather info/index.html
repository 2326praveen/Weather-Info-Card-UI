<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-City Weather UI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="weather-grid-container">
        
        <div class="weather-card">
            <h2 class="location">Bengaluru</h2>
            <div class="weather-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1850/1850730.png" alt="Cloudy weather icon">
            </div>
            <p class="temperature">22&deg;C</p>
            <p class="description">Cloudy</p>
        </div>

        <div class="weather-card">
            <h2 class="location">Hyderabad</h2>
            <div class="weather-icon">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/weather/day-sunny-color-icon.png" alt="sunny weather icon">
            </div>
            <p class="temperature">32&deg;C</p>
            <p class="description">Sunny</p>
        </div>

        <div class="weather-card">
            <h2 class="location">Mumbai</h2>
            <div class="weather-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/6408/6408892.png" alt="Heavy rain weather icon">
            </div>
            <p class="temperature">27&deg;C</p>
            <p class="description">Heavy Rain</p>
        </div>

    </main>

</body>
</html>
